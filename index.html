<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <form onclick="SubmitEvent">
            <h2>A Message you would like to Pass</h2>
            <input type="text" placeholder="Enter what you like.. ">
            <button type="submit">Submit</button>
            <div>
                <p class="err-msg">Please enter a valid Message!</p>
                <h4>Last Message Delivered !</h4>
                <p class="display-msg">Hello World</p>
            </div>

        </form>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
